      name: Demo Floorplan
      image: local/custom_ui/floorplan/floorplan.svg
      stylesheet: local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:        # hide the application toolbar (when used as a custom panel)
      date_format: YYYY-MM-DD   # Date format to use in hover-over text
      
#      last_motion_entity: sensor.template_last_motion
#      last_motion_class: last-motion

      groups:

        #- name: Sensors
        #  entities:
        #     -  sensor.dark_sky_temperature

        - name: Lights
          entities:
             - light.dev1
             - light.dev2
             - light.dev4
             - light.dev5
             - light.dev7
             - light.dev9
             - light.dev10
             - light.dev11
             - light.dev12
             - light.dev14
             - light.dev15
             - light.dev20
             - light.dev21
             - light.dev55
             - light.dev56
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Binary sensors
          entities:
            - binary_sensor.dev8_motion
            - binary_sensor.dev10_motion
            - binary_sensor.dev4_motion
            - binary_sensor.dev14_motion
            - binary_sensor.dev15_motion
            - binary_sensor.dev6_motion
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 3




