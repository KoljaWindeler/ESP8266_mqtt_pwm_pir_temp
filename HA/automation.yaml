  - alias: night_light
    initial_state: True
    hide_entity: False
    trigger:
      - platform: sun           # off 5 min after sunrise
        event: sunrise
        offset: "+00:0:00"
      - platform: sun           # on 5 min after sunset
        event: sunset
        offset: "+00:5:00"
    action:
      - service_template: >
          {% if is_state('sun.sun','below_horizon') %} 
            light.turn_on                
          {% else %} 
            light.turn_off
          {% endif %}
        entity_id: 
          - light.night
