# ----------------------------------------------------------
  - alias: dev1_on_with_dev2
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: light.dev2
        to: 'on'
    condition:
      condition: state
      entity_id: light.dev1
      state: 'off'
    action:
      service: light.turn_on
      entity_id: light.dev1
# ----------------------------------------------------------
  - alias: dev2_on_with_dev1
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: light.dev1
        to: 'on'
    condition:
      condition: state
      entity_id: light.dev2
      state: 'off'
    action:
      service: light.turn_on
      entity_id: light.dev2
