# --------------------- gmotion new ----------------------------
# send message as soon as there is movement and nobody is home
  - alias: alarm_system
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: binary_sensor.g_motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.alarm_System
          state: 'on'
        - condition: state
          entity_id: binary_sensor.someone_is_home
          state: 'off'
        - condition: state
          entity_id: vacuum.xiaomi_vacuum_cleaner
          state: 'off'
    action:
     service: notify.pb
     data_template:
       title: "Motion detected"
       message: >
         {% for state in states.binary_sensor -%}
          {% if state.attributes.device_class == 'motion' and state.state | lower == 'on' %}- {{state.attributes.friendly_name}}
         {% endif %}
         {%- endfor %}
