  - alias: Turn_on_kitchen_lights_when_there_is_movement
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: binary_sensor.dev4_motion
        to: 'on'
    action:
      service: homeassistant.turn_on
      entity_id: script.kitchen_lamp_on
# ----------------------------------------------------------
  - alias: Turn_off_kitchen_lights_10min_after_movement
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: binary_sensor.dev4_motion
        to: 'off'
    action:
      service: homeassistant.turn_on
      entity_id: script.kitchen_lamp_off
