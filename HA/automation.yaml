      offset: "-00:15:00"
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: 'device_tracker.7c11cba3f1d1'
          state: 'home'
        - condition: state
          entity_id: 'device_tracker.64bc0c4df830'
          state: 'home'
