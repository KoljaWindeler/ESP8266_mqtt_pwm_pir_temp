      entity_id: light.dev2
# ----------------------------------------------------------
  - alias: sunset_dev1_dev2
    initial_state: True
    hide_entity: False
    trigger:
      platform: sun
      event: sunset
      offset: "-00:15:00"
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: 'device_tracker.7c11cba3f1d1'
          state: 'home'
        - condition: state
          entity_id: 'device_tracker.64bc0c4df830'
          state: 'home'
    action:
      - service: homeassistant.turn_on
        entity_id: light.dev1
      - service: homeassistant.turn_on
        entity_id: light.dev2
# ----------------------------------------------------------
  - alias: Turn_on_kitchen_lights_when_there_is_movement
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: binary_sensor.dev4_motion
        to: 'on'
    action:
      service: homeassistant.turn_on
      entity_id: script.timed_kitchen_lamp

