  - alias: sunset_dev7_dev11
    initial_state: True
    hide_entity: False
    trigger:
      platform: sun
      event: sunset
      offset: "-00:15:00"
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: 'device_tracker.7c11cba3f1d1'
          state: 'home'
        - condition: state
          entity_id: 'device_tracker.64bc0c4df830'
          state: 'home'
    action:
      - service: homeassistant.turn_on
        entity_id: light.dev7
      - service: homeassistant.turn_on
        entity_id: light.dev11
