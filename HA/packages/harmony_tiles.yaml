binary_sensor:
  - platform: template
    sensors:
      harmony:
        value_template: false
      harmony_beamer:
        value_template: false


################# SCRIPT ##############
script:

  ############### TV ##############
  chrome_pause:
    sequence:
      - service: media_player.media_play_pause
        entity_id: media_player.jkw_cast2

  tvvolumeup:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: VolumeUp
          device: 64177010
          num_repeats: 10
          delay_secs: 0.0
  tvmute:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: Mute
          device: 64177010
  tvvolumedown:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: VolumeDown
          device: 64177010
          num_repeats: 10
          delay_secs: 0.0
  firedown:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: DirectionDown
          device: 64178691
  fireup:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: DirectionUp
          device: 64178691
  fireok:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: OK
          device: 64178691
  fireback:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: Back
          device: 64178691
  fireleft:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: DirectionLeft
          device: 64178691
  fireright:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: DirectionRight
          device: 64178691
  firehome:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: Home
          device: 64178691
  tvoff:
    sequence:
      - service: remote.turn_on
        entity_id: remote.tvhub
        data:
          activity: "-1"
  start_fire:
    sequence:
      - service: remote.turn_on
        entity_id: remote.tvhub
        data:
          activity: "40515128"
  start_chromaudio:
    sequence:
      - service: remote.turn_on
        entity_id: remote.tvhub
        data:
          activity: "40817320"
  start_chrom:
    sequence:
      - service: remote.turn_on
        entity_id: remote.tvhub
        data:
          activity: "28707818"
  tvup:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: ChannelUp
          device: 47580277
  tvdown:
    sequence:
      - service: remote.send_command
        entity_id: remote.tvhub
        data:
          command: ChannelDown
          device: 47580277

  ############### TV ##############
  #################################

  #################################
  ############# BEAMER ############
  
  ## activity
  beamer_start_pc:
    sequence:
      - service: remote.turn_on
        entity_id: remote.beamer_harmony
        data:
          activity: "40703112"
      - service: homeassistant.turn_on 
        entity_id: switch.dev60_gpio_13

  beamer_start_chrome:
    sequence:
      - service: remote.turn_on
        entity_id: remote.beamer_harmony
        data:
          activity: "41123989"
      - service: homeassistant.turn_on 
        entity_id: switch.dev60_gpio_13

  beamer_start_fire:
