      - service: remote.turn_on
        entity_id: remote.beamer_harmony
        data:
          activity: "40751805"
      - service: homeassistant.turn_on 
        entity_id: switch.dev60_gpio_13
  beamer_off:
    sequence:
      - service: remote.turn_on
        entity_id: remote.beamer_harmony
        data:
          activity: "-1"
      - service: homeassistant.turn_off
        entity_id: switch.dev60_gpio_13

  ## beamer
