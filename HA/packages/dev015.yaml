### ball living room
# SL, DS18B20
# -----------------------------------------------

light:
  - platform: mqtt ### dimmer treppe
    name: "dev15"
    state_topic: "dev15/r/light"
    command_topic: "dev15/s/light/dimm"
    brightness_state_topic: 'dev15/r/light/brightness'
    brightness_command_topic: 'dev15/s/light/brightness'
    qos: 0
    retain: True
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    brightness_scale: 99

# -----------------------------------------------

homeassistant:
  customize:
    light.dev15:
      friendly_name: "Worldmap"
      retain: True
    binary_sensor.dev15_button:
      friendly_name: "Worldmap button"
    binary_sensor.dev15_button1s:
      friendly_name: "Worldmap button1s"
    binary_sensor.dev15_motion:
      friendly_name: "Worldmap motion"
      device_class: motion
    sensor.dev15_temperature:
      friendly_name: "Worldmap temperature"
      unit_of_measurement: "ÂºC"
      icon: "mdi:thermometer"
      device_class: "temperature"

# -----------------------------------------------

sensor:
  - platform: mqtt_jkw
    name: "dev15"
    fname: "15 Worldmap"
    
  - platform: mqtt
    state_topic: "dev15/r/uptime"
    name: "dev15_uptime"
    unit_of_measurement: "min"

