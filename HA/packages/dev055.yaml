  customize:
    light.dev55:
      friendly_name: "Lampinions carlo"
      retain: True
    binary_sensor.dev55_button:
      friendly_name: "Lampinions carlo button"
    binary_sensor.dev55_button1s:
      friendly_name: "Lampinions carlo button1s"
    binary_sensor.dev55_motion:
      friendly_name: "carlo motion"
      device_class: motion
    sensor.dev55_temperature:
