name: Testing


views:
#################################################
########## TESTING ##############################
#################################################

  - cards:
      - type: entities
        entities:
          - input_boolean.approx_warn
        show_header_toggle: false

      - type: entities
        entities:
          - sensor.ics_1
          - sensor.ics_2
          - sensor.ics_3
        title: Trash
      - type: entities
        entities:
          - sensor.ics_4
          - sensor.ics_5
          - sensor.ics_4_txt
          - sensor.ics_5_txt
          - sensor.ics_6
        title: Work schedule

      - type: vertical-stack
        cards:
         - type: 'custom:text-divider-row'
           style: |
              secondary-text-color: '#2980b9'
           text: Producer
         - type: horizontal-stack
           cards:
             - type: entity-filter 
               entities:
                  - entity: sensor.kaco
                    name: Solar
               state_filter:
                  - operator: ">"
                    value: 1
               card:
                  type: glance
                  show_icon: false        
               show_empty: false
             - type: glance
               show_icon: false        
               entities:
                  - entity: sensor.dev37_em_cur
                    name: Net
         - type: 'custom:text-divider-row'
           text: Consumer
         - type: horizontal-stack
           cards:
             - type: entity-filter 
               entities:
                  - entity: switch.dev4_gpio_12
                    name: Garden Pump
                  - entity: sensor.dev16_ads_ch0_kw
                    name: Washing Machine
                  - entity: sensor.dev16_ads_ch1_kw
                    name: Garden sicker
                  - entity: sensor.dev16_ads_ch2_kw
                    name: House sicker
                  - entity: sensor.dev16_ads_ch3_kw
                    name: Pool Pump
                  - entity: sensor.dev16_ads_ch11_kw
                    name: Pool Heat
                  - entity: sensor.house_power
                    name: House
               state_filter:
                  - "on"
                  - operator: ">"
                    value: 80
               card:
                  type: glance
                  show_icon: false        
        
#######################################
