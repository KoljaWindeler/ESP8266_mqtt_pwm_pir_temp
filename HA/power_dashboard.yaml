  - cards:
      - type: history-graph
        entities:
          - sensor.dev16_em_cur_l1
          - sensor.dev16_em_cur_l2
          - sensor.dev16_em_cur_l3
          - sensor.dev16_em_cur

      - type: history-graph
        entities:
          - sensor.dev16_ads_ch1_kw
          - sensor.dev16_ads_ch2_kw

      - type: custom:long-term-card
        name: 'Energy Month / Day'
        display_mode: 'diff'
        formater: 'yyyy-mm-dd'
        lower_bound: 0
        upper_bound: 25
        maxDays: 30
        data_delimiter: ','
        unit: 'kWh'
        entities:
         - sensor.long_term_power
      - type: custom:long-term-card
        name: 'Energy Year / Day'
        display_mode: 'diff'
        formater: 'yyyy-mm-dd'
        unit: 'kWh'
        line_width: 1
        lower_bound: 0
        upper_bound: 25
        maxDays: 365
        data_delimiter: ','
        entities:
         - sensor.long_term_power
      - type: custom:long-term-card
        name: 'Energy Cost / Year'
        display_mode: 'abs'
        formater: 'yyyy-mm-dd'
        maxDays: 365
        data_delimiter: ','
        unit: 'eur'
        entities:
         - sensor.long_term_energy_cost

