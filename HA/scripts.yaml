# ---------------------------------------------------------
  kitchen_lamp_on:
    alias: "Turn on kitchen lamp and remove timer"
    sequence:
      - service: script.turn_off
        data:
          entity_id: script.kitchen_timer_off
      - service: light.turn_on
        data:
          entity_id: light.dev4 # kitche rack
# ---------------------------------------------------------
  kitchen_lamp_off:
    alias: "Turn off kitchen lamp and set timer"
    sequence: 
      - service: script.turn_on
        data:
          entity_id: script.kitchen_timer_off
# ---------------------------------------------------------
  kitchen_timer_off:
    alias: "Turn kitchen off lamp after 10 minutes"
    sequence:
      - delay:
          minutes: 10
      - service: light.turn_off
        data:
          entity_id: light.dev4 # kitchen light
