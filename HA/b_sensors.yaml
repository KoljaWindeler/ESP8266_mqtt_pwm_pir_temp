# -------------- templates ----------------------
# -------------- all motion sensors -------------
  - platform: template
    sensors:
      g_motion:
        device_class: motion
        value_template: >-
          {%- if is_state("binary_sensor.dev6_motion", "on")
              or is_state("binary_sensor.dev10_motion", "on")
              or is_state("binary_sensor.dev14_motion", "on")
              or is_state("binary_sensor.dev15_motion", "on")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
# -------------- all motion sensors -------------
# -------------- is someone at home -------------
      someone_is_home:
        device_class: occupancy
        value_template: >-
          {%- if is_state("device_tracker.illuminum_kolja", "home")
              or is_state("device_tracker.illuminum_caro", "home")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
# -------------- is someone at home -------------
      everyone_is_home:
        device_class: occupancy
        value_template: >-
          {%- if is_state("device_tracker.illuminum_kolja", "home")
              and is_state("device_tracker.illuminum_caro", "home")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
