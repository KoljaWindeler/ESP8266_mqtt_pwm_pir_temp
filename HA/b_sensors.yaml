# -------------- templates ----------------------
# -------------- all motion sensors -------------
  - platform: template
    sensors:
      g_motion:
        device_class: motion
        value_template: >-
          {%- if is_state("binary_sensor.dev4_motion", "on")
              or is_state("binary_sensor.dev10_motion", "on")
              or is_state("binary_sensor.dev14_motion", "on")
              or is_state("binary_sensor.dev15_motion", "on")
              or is_state("binary_sensor.dev102_motion", "on")
              or is_state("binary_sensor.dev103_motion", "on")
              or is_state("binary_sensor.dev106_motion", "on")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
        entity_id:
          - binary_sensor.dev102_motion
          - binary_sensor.dev103_motion
          - binary_sensor.dev106_motion
          - binary_sensor.dev4_motion
          - binary_sensor.dev10_motion
          - binary_sensor.dev14_motion
          - binary_sensor.dev15_motion
# -------------- all motion sensors -------------
# -------------- is someone at home -------------
      someone_is_home:
        device_class: occupancy
        value_template: >-
          {%- if is_state("device_tracker.illuminum_kolja", "home")
              or is_state("device_tracker.illuminum_caro", "home")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
        entity_id:
          - device_tracker.illuminum_kolja
          - device_tracker.illuminum_caro
# -------------- is someone at home -------------
      everyone_is_home:
        device_class: occupancy
        value_template: >-
          {%- if is_state("device_tracker.illuminum_kolja", "home")
              and is_state("device_tracker.illuminum_caro", "home")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
        entity_id:
          - device_tracker.illuminum_kolja
          - device_tracker.illuminum_caro
