# -------------- templates ----------------------
# -------------- all motion sensors -------------
  - platform: template
    sensors:
      g_motion:
        device_class: motion
        value_template: false
      g_motion_cellar:
        device_class: motion
        value_template: false
      g_motion_basement:
        device_class: motion
        value_template: false
      g_motion_upstairs:
        device_class: motion
        value_template: false
      always_on:
        device_class: motion
        value_template: true
# -------------- all motion sensors -------------
# -------------- is someone at home -------------
      someone_is_home:
        device_class: occupancy
        value_template: >-
          {%- if is_state("device_tracker.illuminum_kolja", "home")
              or is_state("device_tracker.illuminum_caro", "home")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
# -------------- is someone at home -------------
      everyone_is_home:
        device_class: occupancy
        value_template: >-
          {%- if is_state("device_tracker.illuminum_kolja", "home")
              and is_state("device_tracker.illuminum_caro", "home")
          -%}
          true
          {%- else -%}
          false
          {%- endif %}
