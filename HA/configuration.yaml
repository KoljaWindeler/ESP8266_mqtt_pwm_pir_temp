homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 52.5821627
  longitude: 10.1878555
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 51
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  whitelist_external_dirs:
   - /tmp
   - /mnt
  customize: !include customize.yaml


zone 3:
  name: Home
  latitude: 52.5821627
  longitude: 10.1878555
  radius: 500
  icon: mdi:account-multiple

# Enables the frontend
frontend:

http:
  # Uncomment this to add a password (recommended!)
  api_password: pw
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123


notify:
  name: pb
  platform: pushbullet
  api_key: removed

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
# remember to install mysql in the virtual dev
history:
recorder:
  db_url: mysql://user:pw@localhost/ha
  purge_days: 5

# View all events in a logbook
logbook:

# Track the sun
sun:

# Text to speech
tts:
 platform: google


mqtt:
 broker: 127.0.0.1
 port: 1883
 client_id: home-assistant-1
 username: ha
 password: removed

media_player:
 - platform: cast

emulated_hue:

# Weather Prediction
sensor: !include sensors.yaml
switch: !include switches.yaml

input_boolean:
  alarm_system:
    name: "Alarm system enabled"
    initial: on

# input_boolean: !include b_input.yaml
group: !include groups.yaml
light: !include lights.yaml
device_tracker: !include tracker.yaml
binary_sensor: !include b_sensors.yaml
input_slider: !include slider.yaml

automation: !include automation.yaml
script: !include scripts.yaml

